<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="logo">
        <h3>STEAM GAMES</h3>
      </div>

      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Store</a></li>
        <li><a href="">Library</a></li>
        <li><a href="">News</a></li>
      </ul>

      <div class="menu-toggle">
        <input type="checkbox"/>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <!-- END of NAVBAR -->

    <!-- MAIN -->
    <main>
      <div class="glass">
        <!-- dashboard user -->
        <div class="dashboard">
          <div class="user">
            <img src="img/ava.PNG" alt="">
            <h3>User One</h3>
            <p>Steam Plus+</p>
          </div>

          <!-- sub links -->
          <div class="pro">
            <h3>Christmas Bundle is here!</h3>
            <img src="img/christmas.png" >
          </div>

          <!-- links menu -->
          <div class="links">
            <div class="link">
              <img src="img/latest.png" alt="">
              <h3>Latest..</h3>
            </div>
            <div class="link">
              <img src="img/search.png" alt="">
              <h3>Search</h3>
            </div>
            <div class="link">
              <img src="img/steam.png" alt="">
              <h3>Store</h3>
            </div>
            <div class="link">
              <img src="img/twitch.png" alt="">
              <h3>Stream</h3>
            </div>
          </div>

        </div>

        <!-- card -->
        <div class="games">
          <div class="library">
            <h1>Your Library</h1>
            <input type="text">
          </div>
          <div class="card">
            <img src="img/dota2.png" alt="">
            <div class="card-info">
              <h2>DOTA 2</h2>
              <p>Windows | Mac OS</p>
            </div>
            <div class="run">
              <img src="img/play.png" alt="">
            </div>
          </div>
          <div class="card">
            <img src="img/apex.png" alt="">
            <div class="card-info">
              <h2>APEX LEGENDS</h2>
              <p>Windows | Mac OS</p>
            </div>
            <div class="run">
              <img src="img/play.png" alt="">
            </div>
          </div>
          <div class="card">
            <img src="img/rockstar.png" alt="">
            <div class="card-info">
              <h2>GTA V</h2>
              <p>Windows | Mac OS</p>
            </div>
            <div class="run">
              <img src="img/play.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- background console -->
    <div class="deck1">
      <img src="img/deck.png">
    </div>
    
    <!-- END of MAIN -->
    <script src="script.js"></script>
  </body>
</html>
